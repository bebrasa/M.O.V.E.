<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMG Visualization</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Стили для лампочки */
        .lamp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: grey; /* Выключенная лампочка */
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .active {
            background-color: green; /* Включённая лампочка */
            box-shadow: 0 0 20px green;
        }
    </style>
</head>
<body>
    <h1>Real-Time EMG Visualization</h1>

    <!-- Лампочка -->
    <div class="lamp" id="lamp"></div>

    <!-- График -->
    <div id="emg-plot"></div>

    <script>
        const socket = io();

        // Инициализация графика
        const layout = {
            title: 'График сигнала EMG',
            xaxis: { title: 'Время (сек)' },
            yaxis: { title: 'Амплитуда', range: [0, 255] }
        };

        Plotly.newPlot('emg-plot', [{
            x: [],
            y: [],
            mode: 'lines',
            name: 'EMG Signal',
            line: { color: 'blue', width: 2 }
        }], layout);

        // Ссылка на лампочку
        const lamp = document.getElementById('lamp');

        // Запуск стриминга
        socket.emit('start_stream');
        console.log("Стриминг запущен");

        // Обновление графика и лампочки
        socket.on('update_plot', (data) => {
            if (data.x && data.y) {
                // Обновление графика
                Plotly.update('emg-plot', {
                    x: [data.x],
                    y: [data.y]
                });

                // Обновление состояния лампочки
                if (data.lamp_status) {
                    lamp.classList.add('active'); // Лампочка загорается
                } else {
                    lamp.classList.remove('active'); // Лампочка выключается
                }

                console.log("График и лампочка обновлены.");
            } else {
                console.error("Пустые данные.");
            }
        });
    </script>
</body>
</html>
