<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMG Visualization</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .lamp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 20px auto;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    .lamp.active {
      background-color: #ff5555;
      box-shadow: 0 0 20px #ff0000;
    }
    .plot-container {
      margin-top: 20px;
    }
    #power-indicator {
      width: 100%;
      height: 30px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      position: relative;
      margin: 15px 0;
      border-radius: 4px;
      overflow: hidden;
    }
    #power-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4CAF50, #FFC107, #F44336);
      transition: width 0.3s;
    }
    #power-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: #333;
    }
    #calibration-controls {
      margin: 20px 0;
      text-align: center;
    }
    #calibration-controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #calib-message {
      margin-top: 10px;
      font-weight: bold;
      min-height: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Real‐Time EMG Visualization</h1>

  <!-- Lamp indicator -->
  <div class="lamp" id="lamp"></div>

  <!-- Power bar -->
  <h2>Signal Power</h2>
  <div id="power-indicator">
    <div id="power-bar"></div>
    <span id="power-text">0%</span>
  </div>

  <!-- Calibration controls -->
  <div id="calibration-controls">
    <button id="calib-min-btn">Калибровать минимум</button>
    <button id="calib-max-btn">Калибровать максимум</button>
    <div id="calib-message"></div>
  </div>

  <!-- EMG signal plot -->
  <div class="plot-container">
    <div id="emg-plot"></div>
  </div>

  <!-- FFT spectrum plot -->
  <div class="plot-container">
    <h2>FFT Spectrum</h2>
    <div id="fft-plot"></div>
  </div>

  <script>
    const socket = io();
    const maxPoints = 1000;

    Plotly.newPlot('emg-plot', [{
      x: [], y: [], mode: 'lines', line: { }, name: 'EMG Signal'
    }], {
      title: 'EMG Signal',
      xaxis: { title: 'Time (s)' },
      yaxis: { title: 'Amplitude', range: [0, 4096] },
      margin: { t: 40 }
    });

    Plotly.newPlot('fft-plot', [{
      x: [], y: [], mode: 'lines', line: { }, name: 'FFT Spectrum'
    }], {
      title: 'Frequency Spectrum',
      xaxis: { title: 'Frequency (Hz)', range: [0, 100] },
      yaxis: { title: 'Amplitude' },
      margin: { t: 40 }
    });

    const lamp = document.getElementById('lamp');
    const powerBar = document.getElementById('power-bar');
    const powerText = document.getElementById('power-text');
    const calibMessage = document.getElementById('calib-message');

    socket.on('connect', () => {
      socket.emit('start_stream');
    });

    socket.on('update_plot', data => {
      Plotly.extendTraces(
        'emg-plot',
        { x: [data.x], y: [data.y] },
        [0],
        maxPoints
      );
      lamp.classList.toggle('active', data.lamp_status);
    });

    socket.on('update_fft', data => {
      Plotly.update(
        'fft-plot',
        { x: [data.freq], y: [data.amp] },
        {},
        [0]
      );
      const pct = data.percent_power ?? 0;
      powerBar.style.width = pct + '%';
      powerText.textContent = pct + '%';
    });

    document.getElementById('calib-min-btn').onclick = () => {
      calibMessage.textContent = 'Расслабьтесь, собираем данные для минимума...';
      socket.emit('start_calibration_min');
    };

    document.getElementById('calib-max-btn').onclick = () => {
      calibMessage.textContent = 'Максимально напрягитесь, собираем данные для максимума...';
      socket.emit('start_calibration_max');
    };

    socket.on('calibration_min_done', data => {
      calibMessage.textContent = `Калибровка минимума завершена: ${data.calib_min.toFixed(2)}`;
    });

    socket.on('calibration_max_done', data => {
      calibMessage.textContent = `Калибровка максимума завершена: ${data.calib_max.toFixed(2)}`;
    });
  </script>
</body>
</html>
